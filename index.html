<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Icons/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body style="background-color: grey;">
    <div class="container">
      <div class="player">
        <div class="text hidden">Мстители: Финал</div>
        <video src="video.mp4" class="player-video"></video>
        <div class="controls">
          <div class="controls-line">
            <div class="controls-line__track"></div>
          </div>
          <div class="controls-btns">
            <div class="controls-btns__left">
              <div class="controls-btns__playpause">
                <div class="controls-btns__play"><i class="fas fa-play"></i></div>
                <div class="controls-btns__pause hidden"> <i class="fas fa-pause "></i></div>
              </div>
              <div class="controls-btns__forward">
                <i class="fad fa-fast-forward"></i>
              </div>
              <div class="controls-btns__volume">
                <div class="controls-btns__volume_icons">
                  <div class="controls-btns__volume_icons-up">
                    <i class="fas fa-volume-up"></i>
                  </div>
                  <div class="controls-btns__volume_icons-slash hidden">
                    <i class="fas fa-volume-slash"></i>
                  </div>
                </div>
                <div class="controls-btns__volume_line">
                  <div class="controls-btns__volume_line-track">
                  </div>
                </div>
              </div>
            </div>
            <div class="controls-btns__right">
              <div class="controls-btns__right_rectangle">
                <div class="controls-btns__right_rectangle-wide">
                  <i class="fas fa-camera-movie"></i>
                </div>
                <div class="controls-btns__right_rectangle-landscape hidden">
                  <i class="fal fa-camera-movie"></i>
                </div>
              </div>
              <div class="controls-btns__right_fullscreen">
                <div class="controls-btns__right_fullscreen-expand">
                  <i class="fal fa-expand-wide"></i>
                </div>
                <div class="controls-btns__right_fullscreen-compress hidden">
                  <i class="fal fa-compress"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </div>

    <script src="script.js"></script>
  </body>
</html>
